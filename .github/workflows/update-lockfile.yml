name: Update pkg.lock
on:
  schedule:
    - cron: '0 3 * * 1'   # Monday
  workflow_dispatch:

jobs:
  update-lockfile:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: Install pak
        run: Rscript -e 'install.packages("pak", repos="https://cran.rstudio.com")'

      - name: Regenerate lockfile
        run: Rscript -e 'pak::lockfile_create(".github/pkg.lock", overwrite = TRUE)'

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .github/pkg.lock || true
          git diff --quiet && echo "No changes" || git commit -m "Update pkg.lock"

      - name: Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
